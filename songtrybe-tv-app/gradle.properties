# Android build configuration
android.useAndroidX=true
android.enableJetifier=true

# Gradle memory and performance settings for GitHub Actions
org.gradle.jvmargs=-Xmx4g -Xms2g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Kotlin compiler memory
kotlin.daemon.jvmargs=-Xmx2g

# Network timeout settings
systemProp.org.gradle.internal.http.socketTimeout=300000
systemProp.org.gradle.internal.repository.max.retries=10

# R8 memory settings
android.r8.maxMemory=2048M

# DEX process memory
android.dexOptions.javaMaxHeapSize=2g